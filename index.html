<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f6f6f6;
    }
    header {
      text-align: center;
    }
    #cube-container {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
      #hud-top, #hud-bottom {
        position: fixed;
        left: 0;
        width: 100%;
        z-index: 100;
        text-align: center;
      }
      #hud-top {
        top: 0;
        padding: 10px;
      }
      #hud-bottom {
        bottom: 0;
        padding: 10px;
      }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages Site</h1>
  </header>
  <main>
    <p>This is a simple website served with GitHub Pages.</p>
  </main>
      <div id="cube-container"></div>
      <div id="hud-top"><div id="logo-placeholder">LOGO</div></div>
      <div id="hud-bottom"></div>

    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';

    const container = document.getElementById('cube-container');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    // Simple Web Audio context for tone generation
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(type) {
      const osc = audioCtx.createOscillator();
      osc.type = type;
      osc.frequency.value = 220 + Math.random() * 440;
      osc.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    // Add AR button to start the AR session
    container.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Reticle used for hit testing - replaced with a transparent cube
    const reticle = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.1, 0.1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.25, transparent: true })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Controller to handle user input
    const controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const cubes = [];

    function createLightning(start, end) {
      const segments = 20;
      const points = [];
      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const pos = new THREE.Vector3().lerpVectors(start, end, t);
        if (i !== 0 && i !== segments) {
          pos.x += (Math.random() - 0.5) * 0.05;
          pos.y += (Math.random() - 0.5) * 0.05;
          pos.z += (Math.random() - 0.5) * 0.05;
        }
        points.push(pos);
      }
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({ color: 0xffff00 });
      return new THREE.Line(geometry, material);
    }

      function onSelect() {
          if (reticle.visible) {
            let geometry;
            let waveType;
            const r = Math.random();
            if (r < 0.33) {
              geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
              waveType = 'square';
            } else if (r < 0.66) {
              geometry = new THREE.TetrahedronGeometry(0.1);
              waveType = 'sawtooth';
            } else {
              geometry = new THREE.IcosahedronGeometry(0.1);
              waveType = 'sine';
            }
            const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            const shadow = new THREE.Mesh(
              new THREE.CircleGeometry(0.07, 32),
              new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.25, transparent: true })
            );
            shadow.rotateX(-Math.PI / 2);
            shadow.position.y = -0.051;

            const group = new THREE.Group();
            group.add(cube);
            group.add(shadow);
            const overlay = new THREE.Mesh(
              new THREE.BoxGeometry(0.2, 0.2, 0.2),
              new THREE.MeshBasicMaterial({ color: 0x0000ff, opacity: 0.1, transparent: true })
            );
            group.add(overlay);
            group.position.setFromMatrixPosition(reticle.matrix);
            group.userData = { waveType, overlay, triggered: false };

            if (cubes.length > 0) {
              const last = cubes[cubes.length - 1];
              const line = createLightning(last.position, group.position);
              scene.add(line);
            }

            cubes.push(group);
            scene.add(group);
          }
      }

    renderer.setAnimationLoop(function (timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(function (refSpace) {
            session.requestHitTestSource({ space: refSpace }).then(function (source) {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', function () {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    // Check if camera enters any overlay cubes to trigger sounds
    cubes.forEach(g => {
      if (!g.userData.triggered) {
        const box = new THREE.Box3().setFromObject(g.userData.overlay);
        if (box.containsPoint(camera.position)) {
          playTone(g.userData.waveType);
          g.userData.triggered = true;
        }
      }
    });

    renderer.render(scene, camera);
  });

    function onWindowResize() {
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

      window.addEventListener('resize', onWindowResize);

      // Display version info and ideal setup in the HUD
      const hudBottom = document.getElementById('hud-bottom');
      hudBottom.textContent = `three.js r${THREE.REVISION} - best viewed in a WebXR-enabled browser on a device with AR support.`;
    </script>
  </body>
</html>
